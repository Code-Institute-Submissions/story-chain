<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Story Chain. Because writing stories with total strangers is more fun!">
<!-- Favicon links -->
<link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
<!-- Bulma css link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
<!-- Font Awesome link -->
<script src="https://kit.fontawesome.com/bd342919ea.js" crossorigin="anonymous"></script>
<!-- Own css file link -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
{% block styles %}
{% endblock %}
<title>OOPS!!!</title>
</head>
<body>
<section class="hero error is-fullheight">
    <div class="hero-body">
        <div class="container mb-6">
            <h1 class="error-title">
                Oh no... 404 
            </h1>
            <h2 class="error-subtitle">
                This is not the page you were looking for!
            </h2>
            <h2 class="error-subtitle">
                (I find your lack of navigation disturbing... <i class="far fa-kiss-wink-heart"></i> )
            </h2>
            <div class="home-button mt-6">
            <a href="{{ url_for('home') }}" class= "button is-rounded is-info is-inverted mb-6">TAKE ME BACK!</a>
            </div>  
    </div>
        </div>
</section>
    <!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Own JS file link -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
