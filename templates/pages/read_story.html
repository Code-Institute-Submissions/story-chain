{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/extended_navigation.html' %}

    <div class="container is-fluid mt-6">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-three-fifths" id="read_story">
                <p class="title">
                Read Story
                </p>
            </div>
            <div class="column"></div>
        </div>
        <div class="columns">        
            <div class="column"></div>
            <div class="column is-three-fifths">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            {{ story.story_title }}
                        </p>
                        <p class="subtitle">
                            Author: {{ story.created_by }}
                        </p>
                        <p class="summary">
                            {{ story.story_summary }}
                        </p><br>
                        <p class="summary">
                            {{ story.story_content }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
{% endblock %}
