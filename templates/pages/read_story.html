{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/extended_navigation.html' %}

    <div class="container is-fluid mt-6">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-three-fifths" id="read_story">
                <p class="title">
                Read Story
                </p>
            </div>
            <div class="column"></div>
        </div>
        <div class="columns">        
            <div class="column"></div>
            <div class="column is-three-fifths">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            {{ story.story_title }}
                        </p>
                        <p class="subtitle">
                            Author: {{ story.created_by }}
                        </p>
                        <p class="summary">
                            {{ story.story_summary }}
                        </p><br>
                        <p class="summary">
                            {{ story.story_content }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="column"></div>
        </div>
        <form method="POST" action="{{ url_for('add_content', user_id=user_id ) }}">
            <div class="field">
                <div class="field">
                <label class="label">Type your story here</label>
                <div class="control">
                    <textarea id="story_content" name="story_content" placeholder="Textarea" class="validate" minlength="20" maxlength="3000" required></textarea>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <button type="submit" placeholder="Submit Story" class="button is-rounded is-info is-inverted mb-6" name="action" aria-label="Submit story">Submit Story
                    </button>    
                </p>
            </div>
        </form>
    </div>
{% endblock %}
