<div class="card is-fullwidth">
	<header class="card-header">
	    <p class="card-header-title">{{ story.story_title}} - {{ story.created_on }} </p>
		<a class="card-header-icon card-toggle">
			<i class="fas fa-feather-alt"></i>
        </a>
    </header>
    <div class="card-content is-hidden">
        <p class="subtitle">
            Author: {{ story.Author }}
        </p>
        <p class="summary"> <strong>Date created</strong><br>
            {{ story.created_on }}
        </p>
        <p class="summary">
            {{ story.story_content | truncate(200) }}
        </p>
        <footer class="card-footer">
            <p class="card-footer-item">
                <span>
                    <a href=" {{ url_for('read_story', story_id=story._id) }} ">Read More</a>
                </span>
            </p>
        </footer>
    </div>
</div>
