{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="columns is-centered mt-4">
                <div class="column is-half has-text-centered">
                    <p class="flashes">
                    {{ message }}
                    </p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
