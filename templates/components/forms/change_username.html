
<form action="{{ url_for('change_username', username=session['user']) }}" method="POST">
    <div class="field">
        <label for="username">New username</label>
        <div class=" input control has-icons-left">
            <input id="new_username" name="new_username" value="new_username" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <p class="help">Only letters (either case) and numbers. No special characters</p>
        </div>
    </div>

    <div class="field">
        <p class="control">
            <button type="submit" class="button is-rounded is-info is-inverted mb-6" name="action" aria-label="Change username">Change username</button>    
        </p>
    </div>
</form>
