<form method="POST" action="{{ url_for('add_story') }}">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input id="story_title" name="story_title" type="text" placeholder="Story title" class="input" required>
        </div>
    </div>
    <div class="field">
        <label class="label">Type your story here</label>
        <div class="control">
            <textarea class="textarea" id="story_content" name="story_content" placeholder="Minimum of 20 and maximum of 3000 characters" minlength="20" maxlength="3000" validate required></textarea>
        </div>
    </div>
    <div class="field has-text-centered mt-2">
        <div class="control">
            <button type="submit" placeholder="Submit Story" class="button is-rounded is-info is-inverted is-small-mobile mb-6" name="action" aria-label="Submit story">Submit Story</button>    
        </div>
        <a href="{{url_for('home')}}" class="button is-rounded is-info is-inverted is-small-mobile mb-6" aria-label="Cancel">Cancel</a>
    </div>
</form>
