<form action="/change_password" method="POST">
    <div class="field">
        <label class="label">Old password</label>
        <div class="control has-icons-left">
            <input id="old_password" name="old_password" type="password" placeholder="Old password" pattern="^[a-zA-Z0-9]{5,15}$" class="input" required
            title="6 or more characters">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
                <p class="help">Only letters (either case) and numbers, 6 or more characters</p>
        </div>
    </div>

        <div class="field">
        <label class="label">New password</label>
        <div class="control has-icons-left">
            <input id="new_password" name="new_password" type="password" placeholder="New password" pattern="^[a-zA-Z0-9]{5,15}$" class="input" required
            title="6 or more characters">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
                <p class="help">Only letters (either case) and numbers, 6 or more characters</p>
        </div>
    </div>

        <div class="field">
        <label class="label">Confirm password</label>
        <div class="control has-icons-left">
            <input id="confirm_new_password" name="conform_new_password" type="password" placeholder="Confirm password" pattern="^[a-zA-Z0-9]{5,15}$" class="input" required
            title="6 or more characters">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
                <p class="help">Only letters (either case) and numbers, 6 or more characters</p>
        </div>
    </div>

        <div class="field">
            <p class="control">
                <button type="submit" class="button is-rounded is-info is-inverted mb-6" name="action" aria-label="Change password">Change password</button>    
            </p>
        </div>
</form>
